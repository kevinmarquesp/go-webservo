<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>go-webservo</title>

    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico"> -->
    <link rel="stylesheet" href="/static/css/main.css" media="all">
    <script defer src="/static/js/index.js" charset="utf-8"></script>

  </head>
  <body>

    <div id="app">

      <div class="page-card">
        <div class="card-body">

          <h2 class="card-title">
            Controle
          </h2>

          <p>
            Se a quantidade dos <em>sliders</em> não bate com a quantidade de
            servo motores, verifique se o <em>sketch</em> foi configurado
            corretamente para se comunicar com essa aplicação web.
          </p>

          <form class="servo-input">
            {{range .}}
              <div class="si-range-box">
                <span data-js-range-display class="si-value-display">
                  {{.Min}}
                </span>
                <input
                  data-js-range-servo-input
                  class="si-range-input"
                  type="range"
                  value="{{.Min}}"
                  min="{{.Min}}"
                  max="{{.Max}}"
                />
              </div>
            {{end}}
          </form>

        </div>
      </div>

    </div>

  </body>
</html>
